machine:
  node:
    version: 7.8.0
  environment:
    NODE_ENV: development

dependencies:
  pre:
    - npm set progress=false
  override:
    - npm install
  post:
    - npm run -s lerna -- bootstrap

test:
  override:
    - npm run -s lint
    - npm run -s lerna -- start lint
    - npm run -s lerna -- start test
    - npm run -s lerna -- start e2e --concurrency 1
